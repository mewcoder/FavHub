<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的收藏 | favhub</title>
  <!-- 网站图标 -->
  <link rel="icon" href="logo.svg" type="image/svg+xml">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome 图标 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* 基础样式 */
    body {
      background: #fafafa;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    
    /* 卡片悬停效果 */
    .hover-scale {
      transition: all 0.25s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .hover-scale:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }
    
    /* 搜索框样式 */
    #search-input {
      background-color: #f3f4f6;
      border: 1px solid #e5e7eb;
      color: #374151;
      transition: all 0.2s ease;
    }
    #search-input::placeholder {
      color: #9ca3af;
    }
    #search-input:focus {
      background-color: #ffffff;
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
      border-color: #818cf8;
    }
    
    /* 卡片样式 */
    .card {
      border-radius: 10px;
      height: 100%;
      display: flex;
      flex-direction: column;
      background: #ffffff;
      border: 1px solid rgba(235, 238, 242, 0.7);
      transition: all 0.25s ease;
    }
    
    .card:hover {
      border-color: rgba(99, 102, 241, 0.2);
    }
    
    /* 标签样式 */
    .tag {
      font-size: 0.65rem;
      padding: 0.18rem 0.6rem;
      border-radius: 999px;
      white-space: nowrap;
      letter-spacing: 0.01em;
      font-weight: 500;
    }
    
    /* 卡片内容区域 */
    .card-content {
      flex: 1;
    }
    
    /* 滚动条美化 */
    ::-webkit-scrollbar {
      width: 5px;
      height: 5px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(156, 163, 175, 0.5);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(156, 163, 175, 0.7);
    }

    /* 标头样式 - 毛玻璃效果 */
    header {
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(229, 231, 235, 0.7);
      position: sticky;
      top: 0;
      z-index: 50;
    }

    /* 全局过渡效果 */
    * {
      transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 150ms;
    }

    /* 标签选择区域 */
    .tags-section {
      display: flex;
      align-items: center;
      gap: 8px;
      min-height: 40px;
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
      padding-bottom: 4px;
      padding-top: 4px;
      scrollbar-width: thin;
      flex-grow: 1;
    }

    /* 网格布局 */
    .favorites-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }

    .favorite-url {
      font-size: 0.65rem;
      color: #64748b;
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
      display: block;
    }

    /* 标签选项 */
    .tag-option {
      transition: all 0.2s ease;
      background-color: #f3f4f6;
      color: #4b5563;
      border: 1px solid #e5e7eb;
      font-size: 0.65rem;
      position: relative;
      padding: 0.4rem 0.8rem;
      border-radius: 0.375rem;
      cursor: pointer;
      white-space: nowrap;
      display: inline-flex;
      align-items: center;
    }

    .tag-option:hover {
      background-color: #e5e7eb;
      transform: translateY(-1px);
    }

    /* 选中标签样式 */
    .tag-option.selected {
      background-color: #818cf8;
      color: white;
      font-weight: 500;
      border-color: #6366f1;
    }

    .tag-option.selected:hover {
      background-color: #6366f1;
    }

    /* 标签计数 */
    .tag-option .tag-count {
      font-size: 0.6rem;
      opacity: 0.8;
      margin-left: 0.25rem;
    }
    
    /* 修复Safari中的backdrop-filter */
    @supports not (backdrop-filter: blur(10px)) {
      header {
        background-color: rgba(255, 255, 255, 0.95);
      }
    }
  </style>
</head>
<body class="text-gray-800 min-h-screen flex flex-col">
  <header class="shadow-sm">
    <!-- 导航栏区域 -->
    <div class="container mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <h1 class="text-lg font-semibold tracking-tight flex items-center text-indigo-600">
          <img src="logo.svg" alt="favhub logo" width="24" height="24" class="mr-2">我的收藏
        </h1>
        <div class="flex items-center gap-3">
          <div class="relative">
            <div class="flex">
              <input 
                type="text" 
                id="search-input" 
                placeholder="搜索收藏..." 
                class="w-48 px-3 py-1.5 rounded-l-md text-xs focus:outline-none" 
              />
              <button 
                id="search-button" 
                class="bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-1.5 rounded-r-md text-xs shadow-sm"
              >
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <a 
            href="#" 
            id="new-favorite-link" 
            target="_blank" 
            rel="noopener"
            class="inline-flex items-center bg-indigo-500 hover:bg-indigo-600 text-white px-3 py-1.5 rounded-md text-xs font-medium shadow-sm"
          >
            <i class="fas fa-plus-circle mr-1.5 py-1"></i> 添加收藏
          </a>
        </div>
      </div>
      
      <!-- 标签筛选区 -->
      <div class="pt-3 pb-2 flex items-center gap-3 border-t border-gray-100 mt-4">
        <div id="tags-list" class="tags-section">
          <!-- 标签选项将在JS中动态生成 -->
          <div class="py-1 text-gray-500 text-xs">加载中...</div>
        </div>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-6 flex-grow">
    <div id="loading" class="text-center py-12">
      <i class="fas fa-spinner fa-spin text-indigo-500 text-2xl mb-3"></i>
      <p class="text-gray-500">加载中...</p>
    </div>
    
    <div id="favorites-container" class="favorites-grid"></div>
    
    <div id="no-results" class="text-center py-12 hidden">
      <p class="text-gray-500">没有找到匹配的收藏项</p>
    </div>
  </main>

  <footer class="mt-auto py-3 border-t border-gray-100 text-center text-gray-400 bg-white/90">
    <div class="container mx-auto px-4 text-xs">
      <a href="https://github.com/mewcoder/favhub" class="text-indigo-500 hover:text-indigo-700 font-medium transition-colors inline-flex items-center" target="_blank">
        <i class="fab fa-github mr-1.5"></i>Star on GitHub
      </a>
    </div>
  </footer>

  <!-- 收藏项目模板 -->
  <template id="favorite-template">
    <div class="card shadow-sm hover-scale">
      <a href="#" class="favorite-link block p-4 card-content">
        <h2 class="text-sm font-medium mb-1.5 text-indigo-700 line-clamp-1 hover:text-indigo-600">
          <span class="favorite-title"></span>
        </h2>
        <span class="favorite-url mb-2 flex items-center">
          <i class="fas fa-link text-gray-400 mr-1 text-[10px]"></i>
          <span class="url-text"></span>
        </span>
        <p class="favorite-description text-gray-500 mb-3 text-xs leading-relaxed line-clamp-2"></p>
      </a>
      <div class="mt-auto px-4 pb-3 flex flex-wrap items-center text-[10px] border-t border-gray-50 pt-2">
        <div class="favorite-tags flex flex-wrap gap-1.5 overflow-hidden max-h-12"></div>
        <span class="favorite-date text-gray-400 ml-auto mt-1.5 text-[10px]"></span>
      </div>
    </div>
  </template>

  <!-- 标签选项模板 -->
  <template id="tag-option-template">
    <div class="tag-option flex items-center px-2.5 py-1.5 rounded-md cursor-pointer">
      <span class="tag-name"></span>
      <span class="tag-count text-xs opacity-70 ml-1"></span>
    </div>
  </template>

  <script src="scripts/main.js"></script>
  <script>
    // 单选标签实现脚本
    document.addEventListener('DOMContentLoaded', function() {
      // 页面加载完成后等待一段时间，确保main.js的初始化完成
      setTimeout(function() {
        // 全局变量
        let selectedTagName = '全部';
        
        // 单选标签筛选函数
        function filterByTag(tagName) {
          const favorites = document.querySelectorAll('#favorites-container .card');
          let hasVisibleItems = false;
          
          favorites.forEach(fav => {
            if (tagName === '全部') {
              fav.style.display = '';
              hasVisibleItems = true;
            } else {
              const hasTags = Array.from(fav.querySelectorAll('.favorite-tags .tag')).some(tag => 
                tag.textContent.trim() === tagName
              );
              fav.style.display = hasTags ? '' : 'none';
              if (hasTags) hasVisibleItems = true;
            }
          });
          
          // 显示或隐藏"无结果"提示
          document.getElementById('no-results').style.display = hasVisibleItems ? 'none' : 'block';
        }
        
        // 自定义渲染标签函数
        function renderSingleSelectTags() {
          const tagsList = document.getElementById('tags-list');
          if (!tagsList) return;
          
          // 清空现有标签
          tagsList.innerHTML = '';
          
          // 创建"全部"标签选项
          const template = document.getElementById('tag-option-template');
          const allTagClone = template.content.cloneNode(true);
          const allTagOption = allTagClone.querySelector('.tag-option');
          
          allTagOption.querySelector('.tag-name').textContent = '全部';
          allTagOption.classList.add('selected');
          if (allTagOption.querySelector('.tag-count')) {
            allTagOption.querySelector('.tag-count').remove();
          }
          
          // 添加点击事件
          allTagOption.addEventListener('click', function() {
            document.querySelectorAll('.tag-option').forEach(tag => {
              tag.classList.remove('selected');
            });
            this.classList.add('selected');
            selectedTagName = '全部';
            filterByTag('全部');
          });
          
          // 添加到列表
          tagsList.appendChild(allTagOption);
          
          // 添加其他标签
          if (window.allTags && window.tagCounts) {
            // 按标签数量排序
            const sortedTags = [...window.allTags].sort((a, b) => {
              return window.tagCounts[b] - window.tagCounts[a];
            });
            
            sortedTags.forEach(tag => {
              if (!tag || tag.trim() === '') return;
              
              const clone = template.content.cloneNode(true);
              const option = clone.querySelector('.tag-option');
              const nameSpan = clone.querySelector('.tag-name');
              const countSpan = clone.querySelector('.tag-count');
              
              nameSpan.textContent = tag;
              if (countSpan) {
                countSpan.textContent = `(${window.tagCounts[tag] || 0})`;
              }
              
              // 添加点击事件
              option.addEventListener('click', function() {
                document.querySelectorAll('.tag-option').forEach(tag => {
                  tag.classList.remove('selected');
                });
                this.classList.add('selected');
                selectedTagName = tag;
                filterByTag(tag);
              });
              
              tagsList.appendChild(clone);
            });
          }
        }
        
        // 替换原始标签渲染函数
        if (typeof window.initTagSelector === 'function') {
          // 重写initTagSelector函数
          window.initTagSelector = function() {
            renderSingleSelectTags();
          };
          
          // 如果已经加载了标签，立即渲染
          if (window.allTags && window.allTags.length > 0) {
            renderSingleSelectTags();
          }
        }
        
        // 将自定义筛选函数注册到全局钩子
        if (typeof window.setCustomTagRenderer === 'function') {
          window.setCustomTagRenderer(filterByTag);
        } else {
          // 如果钩子函数还不存在，设置一个轮询等待它
          const hookInterval = setInterval(function() {
            if (typeof window.setCustomTagRenderer === 'function') {
              window.setCustomTagRenderer(filterByTag);
              clearInterval(hookInterval);
            }
          }, 100);
        }
        
        // 初始筛选 - 等待一段时间确保收藏项已加载
        setTimeout(function() {
          renderSingleSelectTags(); // 确保标签已渲染
          filterByTag('全部');
        }, 800);
      }, 500); // 等待500ms确保main.js已完成初始化
    });
  </script>
</body>
</html>
