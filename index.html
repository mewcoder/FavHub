<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的收藏 | FavHub</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome 图标 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">
  <header class="bg-blue-500 text-white shadow-md">
    <div class="container mx-auto px-4 py-4 md:py-6 flex flex-col md:flex-row justify-between items-center">
      <h1 class="text-2xl font-bold mb-4 md:mb-0"><i class="fas fa-star mr-2"></i>我的收藏</h1>
      <div class="w-full md:w-auto max-w-md">
        <div class="flex">
          <input 
            type="text" 
            id="search-input" 
            placeholder="搜索收藏..." 
            class="flex-grow px-4 py-2 rounded-l focus:outline-none" 
          />
          <button 
            id="search-button" 
            class="bg-blue-600 text-white px-4 py-2 rounded-r hover:bg-blue-700 transition-colors"
          >
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </div>
  </header>

  <div class="bg-white shadow">
    <div class="container mx-auto px-4 py-4">
      <div class="flex justify-between items-center mb-3">
        <h2 class="text-lg font-semibold">标签筛选</h2>
        <div>
          <button id="clear-tags" class="text-sm text-blue-500 hover:underline">清除筛选</button>
          <div class="relative inline-block ml-3">
            <button 
              id="tags-dropdown-button" 
              class="px-3 py-1 bg-blue-500 text-white rounded flex items-center"
            >
              选择标签 <i class="fas fa-chevron-down ml-2"></i>
            </button>
            <div 
              id="tags-dropdown-menu" 
              class="absolute right-0 mt-1 bg-white border rounded shadow-lg z-10 w-60 max-h-80 overflow-y-auto hidden"
            >
              <div class="p-2 border-b">
                <input 
                  type="text" 
                  id="tag-search" 
                  class="w-full px-2 py-1 border rounded text-sm" 
                  placeholder="搜索标签..."
                />
              </div>
              <div id="tags-list" class="p-2">
                <!-- 标签选项将在JS中动态生成 -->
                <div class="py-1 text-gray-400 text-sm">加载中...</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="selected-tags" class="flex flex-wrap gap-2">
        <!-- 已选择的标签会显示在这里 -->
      </div>
    </div>
  </div>

  <main class="container mx-auto px-4 py-6 flex-grow">
    <div id="loading" class="text-center py-12">
      <i class="fas fa-spinner fa-spin text-blue-500 text-3xl mb-4"></i>
      <p class="text-lg text-gray-600">加载中...</p>
    </div>
    
    <div id="favorites-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    
    <div id="no-results" class="text-center py-12 hidden">
      <p class="text-lg text-gray-600">没有找到匹配的收藏项</p>
    </div>
  </main>

  <footer class="mt-auto py-6 border-t border-gray-200 text-center text-gray-600">
    <div class="container mx-auto px-4">
      <p>使用 <a href="https://github.com/features/actions" class="text-blue-500 hover:underline">GitHub Actions</a> 自动同步 Issues 到 JSON 并通过 <a href="https://pages.github.com/" class="text-blue-500 hover:underline">GitHub Pages</a> 展示</p>
      <p class="mt-3">
        <a 
          href="#" 
          id="new-favorite-link" 
          target="_blank" 
          rel="noopener"
          class="inline-flex items-center bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition-colors"
        >
          <i class="fas fa-plus-circle mr-2"></i> 添加新收藏
        </a>
      </p>
    </div>
  </footer>

  <!-- 收藏项目模板 -->
  <template id="favorite-template">
    <div class="bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow p-5 border border-gray-100 hover:translate-y-[-2px] transition-transform">
      <h2 class="text-xl font-semibold mb-2 text-blue-600">
        <a href="#" class="favorite-link hover:underline" target="_blank" rel="noopener"></a>
      </h2>
      <p class="favorite-description text-gray-600 mb-4 line-clamp-3"></p>
      <div class="flex flex-wrap items-center text-sm">
        <div class="favorite-tags flex flex-wrap"></div>
        <span class="favorite-date text-gray-500 ml-auto"></span>
      </div>
    </div>
  </template>

  <!-- 标签选择项模板 -->
  <template id="tag-option-template">
    <div class="flex items-center py-1 px-1 hover:bg-gray-100 rounded cursor-pointer tag-option">
      <input type="checkbox" class="mr-2 tag-checkbox">
      <span class="tag-name text-sm"></span>
      <span class="tag-count text-xs text-gray-500 ml-auto"></span>
    </div>
  </template>

  <!-- 已选择标签模板 -->
  <template id="selected-tag-template">
    <div class="inline-flex items-center bg-blue-100 text-blue-800 px-2 py-1 rounded">
      <span class="tag-name mr-1"></span>
      <button class="remove-tag text-xs hover:text-red-500">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </template>

  <script src="scripts/main.js"></script>
</body>
</html>
